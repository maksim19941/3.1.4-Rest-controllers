<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <!-- Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-control {
            width: 80%;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            justify-content: right;
        }

        .btn-container button {
            margin-left: 10px; /* Отступ между кнопками */
        }
    </style>
</head>
<form>
    <div id="deleteForm">

        <div class="mb-3">
            <label for="idNum" class="form-label">ID:</label>
            <input type="number" class="form-control" id="idNum" readonly/>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" readonly/>
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label">Surname:</label>
            <input type="text" class="form-control" id="surname" readonly/>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" readonly/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email" readonly/>
        </div>

        <div class="mb-3">
            <label class="form-label">Roles:</label>
            <div id="roles-container">
                <!-- Место для добавления чекбоксов ролей -->>
            </div>
        </div>


        <div class="btn-container">
            <button type="submit" class="btn btn-primary" id="confirmDelete">Delete</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</form>
